<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
            required
            minlength="3"
            maxlength="10"
            pattern="banana"
            ngModel
            name="firstName"
            #firstName="ngModel"
            id="firstName"
            type="text"
            class="form-control"
            (change)="log(firstName)"
        />
        <div
            class="alert alert-danger"
            *ngIf="firstName.touched && !firstName.valid"
        >
            <div *ngIf="firstName.errors.required">First Name is Required</div>
            <div *ngIf="firstName.errors.minlength">min 3 is Required</div>
            <div *ngIf="firstName.errors.pattern">pattern is Required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label
        ><textarea
            ngModel
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            class="form-control"
        ></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
